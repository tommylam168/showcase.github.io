<html lang="en">
<head>

<meta charset="UTF-8">
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
header{font-size:28px;text-align:center}
section,.remark{text-align:center}
.chartContainer{width:500px;height:400px;margin:auto}
</style>
</head>
<body>
<header>Reference Number: INAA001288</header>
<section>
<div>NLP Classifer on Richness Score and Reliable Score</div>
<div class="chartContainer"></div>
</section>
</body>
</html>
<script type="text/javascript">
dataset={
'children':[
{'Name':'Married','Count':9812},
{'Name':'Actor','Count':8583},
{'Name':'Coach','Count':4328},
{'Name':'瑤瑤','Count':6449},
{'Name':'Happy Family','Count':5389},
{'Name':'乒乓波','Count':1859},
{'Name':'教練','Count':2013},
{'Name':'豬比','Count':4867},
{'Name':'貝勒爺','Count':963},
{'Name':'好幸福','Count':3476},
{'Name':'拍攝順利','Count':2947},
{'Name':'可愛','Count':3861},
{'Name':'幸福滿滿','Count':2897}
]};
var diameter=400;
var color = d3.scaleOrdinal(d3.schemeCategory10);
var bubble=d3.pack(dataset).size([diameter,diameter]).padding(1.5);
var svg=d3.select('.chartContainer').append('svg').attr('width',diameter).attr('height',diameter).attr('class','bubble');
var nodes=d3.hierarchy(dataset).sum(function(d){return d.Count});
var node=svg.selectAll('.node').data(bubble(nodes).descendants()).enter().filter(function(d){return !d.children}).append('g').attr('class','node').attr('transform',function(d){return 'translate('+d.x+','+d.y+')'});
node.append('title').text(function(d){return d.Name+': '+d.Count});
node.append('circle').attr('r',function(d){return d.r}).style('fill',function(d,i){return color(i)});
node.append('text').attr('dy','.2em').style('text-anchor','middle').text(function(d){return d.data.Name.substring(0,d.r/3)}).attr('font-family','sans-serif').attr('font-size',function(d){return d.r/5}).attr('fill','white');
node.append('text').attr('dy','1.3em').style('text-anchor','middle').text(function(d){return d.data.Count}).attr('font-size',function(d){return d.r/5}).attr('fill','white');
d3.select(self.frameElement).style('height',diameter+'px');
</script>
