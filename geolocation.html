<!DOCTYPE html>
<html>
<body>
<h2>Geolocation</h2>
<button onclick='getLocation()'>Get Location</button>
<p id='location'></p>
</body>
</html>
<script>
const x=document.getElementById('location');

function getLocation(){
	if(navigator.geolocation){
		//navigator.geolocation.getCurrentPosition(showPosition)
		//navigator.geolocation.getCurrentPosition(showPosition,showError)
		navigator.geolocation.watchPosition(showPosition)
	}else{x.innerHTML='Geolocation is not supported.'}
	}

function showPosition(pos){x.innerHTML='Latitude:'+pos.coords.latitude+'<br>Longitude:'+pos.coords.longitude+'<br>Altitude:'+pos.coords.altitude+'<br>Altitude Accuracy:'+pos.coords.altitudeAccuracy+'<br>Timestamp:'+pos.timestamp}

function showError(error){
	switch(error.code){
	case error.PERMISSION_DENIED:
		x.innerHTML='User denied the request for Geolocation.'
		break;
	case error.POSITION_UNAVAILABLE:
		x.innerHTML='Location information is unavailable.'
		break;
	case error.TIMEOUT:
		x.innerHTML='The request to get user location timed out.'
		break;
	case error.UNKNOWN_ERROR:
		x.innerHTML='An unknown error occurred.'
		break
		}
		}
</script>
